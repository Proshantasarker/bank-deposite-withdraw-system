<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

<div class="container mt-5">
  <h1 class="text-center">Money Transfer <span class="text-primary">Process</span></h1>
  <div class="d-flex justify-content-between gap-4 mt-5">
    <div class="bg-success w-100 rounded p-4">
      <h3 class="text-white">Deposite</h2>
      <h1 class="text-white">$ <span id="deposite-amount">00</span></h4>
    </div>
    <div class="bg-danger  w-100 rounded p-4">
      <h3 class="text-white">Withdraw</h2>
      <h1 class="text-white">$ <span id="withdraw-amount">00</span></h4>
    </div>
    <div class="bg-info  w-100 rounded p-4">
      <h3 class="text-white">Balance</h2>
      <h1 class="text-white">$ <span id="total-amount">1240</span></h4>
    </div>
  </div>
<div class="d-flex gap-4 mt-5 ">
  <div class="bg-primary p-4 rounded w-100">
    <h4 class="text-white">Please Deposite</h4>
    <input type="number"  placeholder="$ Amount you want to deposite" class="w-75" id="deposite-input">
    <button class="btn btn-success d-block mt-3" id="btn-deposite">Deposite</button>
  </div>
  <div class="bg-warning p-4 rounded w-100">
    <h4 class="text-white">Please Withdraw</h4>
    <input type="number" placeholder="$ Amount you want to withdraw " class="w-75" id="withdraw-input">
    <button class="btn btn-danger d-block mt-3" id="btn-withdraw">Withdraw</button>
  </div>
</div>

</div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  </body>
</html>
